<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id = "survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id = "name" placeholder="Enter your name" required><br>

        <label for="email" id="email-label">Email</label><br>
        <input type="email" id = "email" placeholder="Enter your email" required><br>

        <label for="number" id="number-label">Age(Optional)</label><br>
        <input type="number" id = "number" placeholder="Enter your age" min="1" max="100" required><br>

        <label for="dropdown">Which option best describes your current role?</label><br>
        <select id="dropdown" name=""dropdown>
            <option value="" disabled selected>select current role</option>
            <option value="Student">Student</option>
            <option value="Full time Job">Full time Job</option>
            <option value="Full time Leaner">Full time Leaner</option>
            <option value="Pefer no to say">Prefer no to say</option>
        </select><br>

        <p>Would you recommend freeCodeCamp to a friend?</p>

        <input type="radio" name="radionbtn" id="radio1" value="Definitely">
        <label for="radio1"> Definitely</label><br>

        <input type="radio" name="radionbtn" id="radio2" value="maybe">
        <label for="radio2"> May be</label><br>

        <input type="radio" name="radionbtn" id="radio3" value="notsure">
        <label for="radio3"> Not sure</label><br>

        <label for="dropdown2">Which option best describes your current role?</label><br>
        <select id="dropdown2" name="dropdown2">
            <option value="" disabled selected>select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open source</option>
        </select><br>

        <p>What would you like to see improved?(Check all that apply)</p>
        <input type="checkbox" name="option1" id="option1" value = "Front end">
        <label for="option1">Front end project</label><br>

        <input type="checkbox" name="option2" id="option2" value = "Back end">
        <label for="option2">Back end project</label><br>

        <input type="checkbox" name="option3" id="option3" value = "Data visualization">
        <label for="option3">Data visualization</label><br>

        <input type="checkbox" name="option4" id="option4" value = "Challenges">
        <label for="option4">Challenges</label><br>

        <input type="checkbox" name="option5" id="option5" value = "Open source community">
        <label for="option5">Open source community</label><br>

        <input type="checkbox" name="option6" id="option6" value = "Gitter help rooms ">
        <label for="option6">Gitter help rooms</label><br>

        <input type="checkbox" name="option7" id="option7" value = "Videos">
        <label for="option7">Videos</label><br>

        <input type="checkbox" name="option8" id="option8" value = "City meetups">
        <label for="option8">City meetups</label><br>

        <input type="checkbox" name="option9" id="option9" value = "Wiki">
        <label for="option9">Wiki</label><br>

        <input type="checkbox" name="option10" id="option10" value = "Forum">
        <label for="option10">Forum</label><br>

        <input type="checkbox" name="option11" id="option11" value = "Additional courses">
        <label for="option11">Additional courses</label><br>

        <label for="textarea">Any comments or suggestions?</label><br>
        <textarea name="textarea" id="textarea" cols="50" rows="5" placeholder="Enter your comments here"></textarea><br>

        <input type="submit" id = "submit">
    
    </form>
</body>
</html>
